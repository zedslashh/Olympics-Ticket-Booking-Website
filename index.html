<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Ticket Registration</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h1 class="welcome-message">Welcome to the Olympics!</h1>
            <div class="tagline">Experience the Thrill - Get Your Olympic Tickets Before Theyâ€™re Gone!</div>
        </div>
        <div class="right-pane">
            <form id="registration-form">
                <h2>Ticket RegistrationðŸŽ«</h2>

                <h3>Personal Details</h3>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="Full Name">
                    <div id="name-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email">
                    <div id="email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <div class="phone-group">
                        <input type="text" id="country-code" name="Country Code" placeholder="+1">
                        <input type="text" id="phone" name="Phone Number" placeholder="1234567890">
                    </div>
                    <div id="phone-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="Date of Birth">
                    <div id="dob-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" class="radio-input"> Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" class="radio-input"> Female
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other" class="radio-input"> Other
                        </label>
                    </div>
                    <div id="gender-error" class="error-message"></div>
                </div>
                

                <div class="form-group">
                    <label for="id-proof">Upload ID Proof:</label>
                    <input type="file" id="id-proof" name="ID Proof" accept=".jpg, .jpeg, .png, .pdf">
                    <div id="id-proof-error" class="error-message"></div>
                </div>

                <!-- Address -->
                <h3>Address</h3>
                <div class="form-group">
                    <label for="street-address">Street Address:</label>
                    <input type="text" id="street-address" name="Street Address">
                    <div id="street-address-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="City">
                    <div id="city-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="State/Province">
                    <div id="state-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="zipcode">ZIP/Postal Code:</label>
                    <input type="text" id="zipcode" name="ZIP/Postal Code">
                    <div id="zipcode-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="Country"></select>
                    <div id="country-error" class="error-message"></div>
                </div>

                <!-- Event Details -->
                <h3>Event Details</h3>
                <div class="form-group">
                    <label for="sports-event">Sports Event:</label>
                    <select id="sports-event" name="Sports Event">
                        <option value="hockey">Hockey</option>
                        <option value="athletics">Athletics</option>
                        <option value="weightlifting">Weightlifting</option>
                        <option value="swimming">Swimming</option>
                        <option value="gymnastics">Gymnastics</option>
                    </select>
                    <div id="sports-event-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" name="Event Date">
                    <div id="event-date-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="event-time">Event Time:</label>
                    <input type="time" id="event-time" name="Event Time">
                    <div id="event-time-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="Number of Tickets">
                    <div id="tickets-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="seat-category">Seat Category:</label>
                    <select id="seat-category" name="Seat Category">
                        <option value="regular">Regular</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                    <div id="seat-category-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="captcha-input">Captcha:</label>
                    <div id="captcha-container"></div>
                    <input type="text" id="captcha-input" name="Captcha">
                    <div id="captcha-input-error" class="error-message"></div>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
